<!DOCTYPE html>
<html lang="ko">
<head>

  <title>007</title>
  <style>
    li{
      list-style-type: none;
      float: left;

    a[title^="jap"]{

    }
    a[title^="chin"]{

      padding: 25px;
    }
  </style>
</head>
<body>
  <ul>
    <li>외국어 서비스 :</li>
    <li><a href="#" title="english">영어</a></li>

    <li><a href="#" title="chinese">중국어</a></li>
  </ul>
</body>
</html>
